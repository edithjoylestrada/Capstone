<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fisherman Modal Example with Visible Background</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Custom backdrop with blur and translucency for visible background */
    .modal-backdrop.show {
      background-color: rgba(0, 0, 0, 0.3) !important; /* lighter black */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    /* Modal content with glass morphism style */
    .modal-content {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: saturate(180%) blur(15px);
      -webkit-backdrop-filter: saturate(180%) blur(15px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
    }

    /* Ensure labels and inputs have good contrast on this background */
    label {
      font-weight: 600;
      color: #222;
    }

    .modal-header .close {
      color: #444;
      opacity: 1;
      font-size: 1.5rem;
    }

    /* Capitalize the first letter of each word in name fields */
    .capitalize {
      text-transform: capitalize;
    }
  </style>
</head>
<body style="background-color: lightgray; min-height: 100vh;">

  <!-- Modal -->
  <div class="modal fade" id="fisherModal" tabindex="-1" role="dialog" aria-labelledby="fisherModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form class="modal-content" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="fisherModalLabel">Add fisherman</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="Close modal" onclick="redirectToTable()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <!-- Name Fields -->
          <div class="form-group">
            <label for="firstName">First name<span class="text-danger">*</span></label>
            <input type="text" class="form-control upper-input capitalize" id="firstName" name="first_name" required />
            <div class="invalid-feedback">First name is required.</div>
          </div>
          <div class="form-group">
            <label for="middleName">Middle name</label>
            <input type="text" class="form-control upper-input capitalize" id="middleName" name="middle_name" />
          </div>
          <div class="form-group">
            <label for="lastName">Last name<span class="text-danger">*</span></label>
            <input type="text" class="form-control upper-input capitalize" id="lastName" name="last_name" required />
            <div class="invalid-feedback">Last name is required.</div>
          </div>

          <!-- Birthday -->
          <div class="form-group">
            <label for="birthday">Birthday<span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="birthday" name="birthday" required />
            <div class="invalid-feedback">Birthday is required.</div>
          </div>

          <!-- Contact -->
          <div class="form-group">
            <label for="contact">Contact number<span class="text-danger">*</span></label>
            <input type="tel" class="form-control" id="contact" name="contact" pattern="[0-9]{11}" placeholder="09XXXXXXXXX" required />
            <small class="form-text text-muted">Format: 09XXXXXXXXX</small>
            <div class="invalid-feedback">Please enter a valid 11-digit contact number.</div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" />
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>

          <!-- Address -->
          <div class="form-group">
            <label for="address">Address<span class="text-danger">*</span></label>
            <select class="form-control" id="address" name="address" required>
              <option value="" disabled selected>Select an address</option>
              <option value="Barangay 1">Barangay 1</option>
              <option value="Barangay 2">Barangay 2</option>
              <option value="Barangay 3">Barangay 3</option>
            </select>
            <div class="invalid-feedback">Please select an address.</div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary">Clear</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

  <script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('modal-content');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });

        // Show modal automatically on page load
        $('#fisherModal').modal('show');
      }, false);
    })();

    function redirectToTable() {
      // Redirect to the table file (replace 'table.html' with your actual file name)
      window.location.href = 'table.html';
    }
  </script>
</body>
</html>
