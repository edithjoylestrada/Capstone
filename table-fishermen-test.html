    <!-- Custom JS for fetching fishermen data -->
    <script>
    $(document).ready(function() {
        // Function to fetch fishermen data
        function fetchFishermen() {
            $.ajax({
                url: 'functions\fetch-func\fetch-fishermen.php', // URL to the PHP script
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Handle the data returned from the PHP script
                    console.log(data); // For debugging
                    displayFishermen(data);
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching data: " + error);
                }
            });
        }

        // Function to display fishermen data in the table
        function displayFishermen(fishermen) {
            const tableBody = $('.table-data2 tbody'); // Select the table body
            tableBody.empty(); // Clear existing rows

            fishermen.forEach(function(fisherman) {
                const row = `
                    <tr class="tr-shadow">
                        <td>
                            <label class="au-checkbox">
                                <input type="checkbox">
                                <span class="au-checkmark"></span>
                            </label>
                        </td>
                        <td>${fisherman.fname} ${fisherman.lname}</td>
                        <td>${fisherman.birthday}</td>
                        <td>${fisherman.phone_number}</td>
                        <td>${fisherman.gmail}</td>
                        <td>${fisherman.barangay}, ${fisherman.municipality}, ${fisherman.province}</td>
                        <td>
                            <div class="table-data-feature">
                                <button class="item" data-toggle="tooltip" title="Edit">
                                    <i class="zmdi zmdi-edit"></i>
                                </button>
                                <button class="item" data-toggle="tooltip" title="Delete">
                                    <i class="zmdi zmdi-delete"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                tableBody.append(row); // Append the new row to the table body
            });
        }

        // Fetch fishermen data on page load
        fetchFishermen();
    });
    </script>
